<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ECOS API 최종 테스트</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="loading-overlay" class="hidden">
        <div class="spinner"></div>
        <p>데이터를 불러오는 중입니다...</p>
    </div>

    <div id="api-key-section">
        <div class="api-key-container">
            <h1>ECOS API 최종 테스트</h1>
            <p>호출 방식이 문제인지, 키가 문제인지 확인합니다.</p>
            <div class="api-input-group">
                <label for="ecos-api-key">한국은행(ECOS) API 키</label>
                <input type="password" id="ecos-api-key" placeholder="ECOS API 키를 여기에 붙여넣으세요">
            </div>
            <!-- Alpha Vantage 키 입력창 임시 제거 -->
            <button id="load-data-btn">데이터 불러오기</button>
        </div>
    </div>
    
    <div id="dashboard-main-container" class="dashboard-container hidden">
        <header class="control-bar">
            <h1>테스트 결과</h1>
        </header>

        <section class="kpi-cards">
            <div class="card" id="kpi-test_data">
                <div class="card-content">
                    <p class="title">본원통화 데이터</p>
                    <h2 class="value">-,---.--</h2>
                    <p class="change">--</p>
                </div>
            </div>
        </section>

        <main class="main-chart-area full-width">
             <div class="chart-container">
                <div class="chart-header"><h3>데이터 로드 결과</h3></div>
                <div id="result-log" class="chart-body" style="padding: 20px; white-space: pre-wrap;"></div>
            </div>
        </main>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
